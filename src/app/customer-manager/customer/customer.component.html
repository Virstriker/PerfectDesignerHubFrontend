<div class="customer-management-container">
    <div class="search-add-container">
      <div class="search-bar">
        <input type="text" placeholder="Search customers..." [(ngModel)]="searchTerm">
        <img src="../../../assets/search.png" alt="Search" class="search-icon">
      </div>
      <button class="add-customer-btn" (click)="openAddCustomerModal()">
        Add Customer
      </button>
    </div>
  
    <div class="customer-list">
      <div *ngFor="let customer of filteredCustomers" class="customer-card" (click)="goToCustomerInfo(customer.id)">
        <h3>{{ customer.name }}</h3>
        <p>{{ customer.number }}</p>
      </div>
    </div>
  </div>

  <app-loader-component [isLoading]="loading"></app-loader-component>
<div class="customer-details-container">
  <div class="header-container">
    <h2>Customer Details</h2>
    <a class="back-link" (click)="goBack()">Back</a>
  </div>
  <div class="customer-info">
    <div class="info-item">
      <label>Name:</label>
      <input type="text" class="customer-input" [(ngModel)]="customer.name" [disabled]="edit"/>
    </div>
    <div class="info-item">
      <label>Surname:</label>
      <input type="text" class="customer-input" [(ngModel)]="customer.surname" [disabled]="edit"/>
    </div>
    <div class="info-item">
      <label>Phone Number:</label>
      <div class="phone-input-container">
        <input type="text" class="customer-input" [(ngModel)]="customer.phonenumber" [disabled]="edit"/>
        <a [href]="'tel:+91' + customer.phonenumber" class="phone-icon">
          <img src="../../../assets/call.png" alt="Call" title="Call customer">
        </a>
      </div>
    </div>
    <div class="info-item">
      <label>Address:</label>
      <input type="text" class="customer-input" [(ngModel)]="customer.address" [disabled]="edit"/>
    </div>
  </div>
  
    <button class="see-measurement-btn edit-btn" id="EditCustomer" (click)="editCustomer()">Edit Customer</button>
    <button class="see-measurement-btn" (click)="goToMeasurment()">See Measurement</button>
  
    <h3 class="order-detail">Order Details</h3>
    <div class="order-cards-container">
      <div class="order-card" (click)="goToOrder(order.id)" *ngFor="let order of customerOrders">
        <div class="order-card-header">
          <h4>Order #{{order.id}}</h4>
          <div class="order-status" [ngClass]="order.orderstatus == 1 ? 'active' : order.orderstatus == 2 ? 'complete' : 'delivered'">
            {{ order.orderstatus == 1 ? 'Active' : order.orderstatus == 2 ? 'Complete' : 'Delivered' }}
          </div>
        </div>
        
        <div class="order-dates">
          <p><strong>Order Date:</strong> {{order.orderdate.split("T")[0]}}</p>
          <p><strong>Delivery Date:</strong> {{order.deliverydate.split("T")[0]}}</p>
        </div>
      </div>
    </div>
    
  </div>

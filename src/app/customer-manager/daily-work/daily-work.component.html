<div class="container">
  <!-- Employee and Date selector dropdowns -->
  <div class="selector-container">
    <div class="employee-selector">
      <label for="employee-select">Employee:</label>
      <select id="employee-select" [(ngModel)]="selectedEmployee" (change)="getDailyWorkOfEmployee()">
        <option value="">Select Employee</option>
        <option *ngFor="let emp of employees" [value]="emp.id">
          {{emp.employeeName}}
        </option>
      </select>
    </div>

    <div class="date-selector">
      <div class="employee-selector">
      <label for="year-select">Year:</label>
      <select id="year-select" [(ngModel)]="selectedYear" (change)="getDailyWorkOfEmployee()">
        <option *ngFor="let year of availableYears" [value]="year">
          {{year}}
        </option>
      </select>
      </div>

      <div class="employee-selector">
      <label for="month-select">Month:</label>
      <select id="month-select" [(ngModel)]="selectedMonth" (change)="getDailyWorkOfEmployee()">
        <option *ngFor="let month of months; let i = index" [value]="i + 1">
          {{month}}
        </option>
      </select>
      </div>
    </div>
  </div>

  <!-- Work tables grouped by week -->
  <div class="work-tables" *ngFor="let weekGroup of getGroupedWork()">
    <h3>Week of {{weekGroup.weekStart | date}}</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Date</th>
          <th>Detail</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let work of weekGroup.work" [ngStyle]="{'background-color': isDebit(work.workAmount) ? 'red' : isCredit(work.workAmount) ? 'green' : 'grey'}">
          <td>{{work.id}}</td>
          <td>{{work.name}}</td>
          <td>{{work.workDate | date}}</td>
          <td>{{work.workDetail}}</td>
          <td>
            ₹{{work.workAmount}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <br>
  <p class="total-amount">
    Total : ₹{{totalWork}}
  </p>

  <!-- Add button -->
  <button class="add-button" (click)="openDialog()">+</button>

  <!-- Download PDF button -->
  <button class="download-pdf-button" (click)="downloadPDF()" title="Download PDF">
    <i class="fas fa-download"></i>
  </button>

  <!-- Modal dialog -->
  <div class="modal" *ngIf="showDialog">
    <div class="modal-content">
      <h2>New Work Entry</h2>
      <div class="form-group">
        <label for="employee">Employee:</label>
        <select id="employee" [(ngModel)]="newWork.employeeId" required>
          <option value="">Select an employee</option>
          <option *ngFor="let employee of employees" [value]="employee.id">
            {{employee.employeeName}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label>Detail:</label>
        <input type="text" [(ngModel)]="newWork.workDetail" required>
      </div>
      <div class="form-group">
        <label>Amount:</label>
        <input type="number" [(ngModel)]="newWork.workAmount" required>
        <br><br>
        <span>Withdraw : 
          <input type="checkbox" name="checkbox" id="WCheckbox" [(ngModel)]="Withdraw" style="width: auto;">
        </span>
      </div>
      <div class="button-group">
        <button class="cancel" (click)="closeDialog()">Cancel</button>
        <button class="submit" (click)="submitWork()">Submit</button>
      </div>
    </div>
  </div>
</div>
